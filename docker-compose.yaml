---
version: '3.8'
volumes:
  jackett_config: {}
  redis_data: {}

services:
  annatar:
    image: docker.io/mikmc/annatar:latest
    ports:
      - "8000:8000"
    depends_on:
      - jackett
    volumes:
      - "redis_data:/app/data"
    environment:
      LOG_LEVEL: debug
      JACKETT_URL: "http://45.154.87.104:9117"
      JACKETT_API_KEY: "6ebybwn3luj2nwyx4063naqjx82hvwuj"
      JACKETT_MAX_RESULTS: "100"
      JACKETT_TIMEOUT: "60"
      JACKETT_INDEXERS: "backups,bigfangroup,bitsearch,btsow,extremlymtorrents,knaben,leech24,movieworld,sktorrent-org,solidtorrents,therarbg,torlock,torrentdownloads,torrentfunk,torrentleech,torrentseeds-api,torrentz2nz,xtremebytes,yourbittorrent"
      LISTEN_PORT: "8000"

  jackett:
    image: docker.io/linuxserver/jackett
    ports:
      - 9117:9117
    volumes:
      - jackett_config:/config
